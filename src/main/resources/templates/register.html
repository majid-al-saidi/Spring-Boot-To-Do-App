<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form th:action="@{/register}" th:object="${user}" method="post" class="bg-white p-8 rounded shadow-md w-96">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2 class="text-2xl font-bold mb-6 text-center">تسجيل حساب</h2>

        <div class="mb-4">
            <label class="block mb-1 font-medium">اسم المستخدم</label>
            <input type="text" name="username"  th:field="*{username}" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-6">
            <label class="block mb-1 font-medium">كلمة المرور</label>
            <input type="password" name="password"  th:field="*{password}" class="w-full p-2 border rounded" />
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            تسجيل
        </button>

        <p th:if="${error}" style="color:red" th:text="${error}"></p>
        <p th:if="${success}" style="color:green" th:text="${success}"></p>
    </form>
</body>
</html>
