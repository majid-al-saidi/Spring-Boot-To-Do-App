<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do App</title>
    <link rel="stylesheet"
          href="https://horizon-tailwind-react-corporate-7s21b54hb-horizon-ui.vercel.app/static/css/main.d7f96858.css" />
</head>
<body>
<div class="min-h-screen flex justify-center items-center bg-gray-50 dark:bg-navy-900">
    <div class="relative flex flex-col w-1/2 rounded-[10px] border-[1px] border-gray-200 bg-white bg-clip-border shadow-md shadow-[#F3F3F3] dark:border-[#ffffff33] dark:!bg-navy-800 dark:text-white dark:shadow-none pb-7 p-[20px]">

        <!-- Title -->
        <div class="relative flex flex-row justify-between">
            <div class="flex items-center">
                <div class="flex h-9 w-9 items-center justify-center rounded-full bg-indigo-100 dark:bg-white/5">
                    <svg stroke="currentColor" fill="currentColor" viewBox="0 0 24 24" class="h-6 w-6 text-brand-500 dark:text-white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <h4 class="ml-4 text-xl font-bold text-navy-700 dark:text-white">Tasks</h4>
            </div>
        </div>

        <!-- Add Task Form -->
        <form th:action="@{/add}" th:object="${task}" method="post" class="mt-4 flex gap-2">
            <input th:field="*{title}" type="text" placeholder="Add new task"
                   class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <button type="submit"
                    class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Add</button>
        </form>

        <!-- Task List -->
        <div class="mt-4" th:each="task : ${tasks}">
            <div class="flex items-center justify-between p-2">
                <div class="flex items-center justify-center gap-2">
                    <input type="checkbox"
                           th:checked="${task.completed}"
                           class="defaultCheckbox relative flex h-[20px] min-h-[20px] w-[20px] min-w-[20px] appearance-none items-center
                                  justify-center rounded-md border border-gray-300 text-white/0 outline-none transition duration-[0.2s]
                                  checked:border-none checked:text-white hover:cursor-pointer dark:border-white/10 checked:bg-brand-500 dark:checked:bg-brand-400" />
                    <p class="text-base font-bold text-navy-700 dark:text-white" th:text="${task.title}"></p>
                </div>
                <a th:href="@{'/delete/' + ${task.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 hover:text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
